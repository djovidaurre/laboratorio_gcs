    sudo chgrp -R azureuser /etc/nginx
    sudo scp -v -o StrictHostKeyChecking=no -i ssh-key.pem nginx.conf azureuser@23.96.48.228:/etc/nginx
    echo Volver a conectarse a Azure MENSAJEEEEEEEEEEEEEEEEEEEE
    sudo ssh -tt -i ssh-key.pem azureuser@23.96.48.228 <<'EOT'
    echo Reiniciar el nginx MENSAJEEEEEEEEEEEEEEEEEEEE
    sudo systemctl restart nginx
    echo Reiniciar el app MENSAJEEEEEEEEEEEEEEEEEEEE
    sudo systemctl restart gcs-app
    echo Habilitar el demonio MENSAJEEEEEEEEEEEEEEEEEEEE
    sudo setsebool -P httpd_can_network_connect on
