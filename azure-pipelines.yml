trigger:
- master

pool:
  vmImage: ubuntu-latest

container: centos:7

steps:
- script: |
    echo Compilar y correr las pruebas unitarias test
    echo comienza instalacion
    yum -y update
    yum -y install java-1.8.0-openjdk-devel
    curl https://downloads.lightbend.com/scala/2.12.10/scala-2.12.10.rpm --output scala-2.12.10.rpm
    yum -y install scala-2.12.10.rpm
    curl https://bintray.com/sbt/rpm/rpm | tee /etc/yum.repos.d/bintray-sbt-rpm.repo
    yum -y install sbt
    yum install -y git
    yum install -y which
    yum install -y yum-utils
    yum -y install rpm-build
    yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo
    yum install -y docker-ce docker-ce-cli containerd.io
    echo comienza instalacion
routetraffic:
 steps:
- script: echo finalizacion
  displayName: 'Commit Check'

