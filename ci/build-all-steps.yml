parameters:
  os: ''

steps:

# Clean
- checkout: self
  clean: true

# Use node 8, npm 5
- task: NodeTool@0
  displayName: Use node 8
  inputs:
    versionSpec: "8.x"

- script: npm i -g npm@6.9.0 --force
  displayName: Use npm version 6.9.0

# npm install
- script: npm install
  displayName: npm install
